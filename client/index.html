<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Connect Four</title>
    <!-- socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- React.js -->
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <!-- <script src="https://unpkg.com/react@16/umd/react.development.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.min.js"></script> -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <!-- jquery.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Personal Code -->
    <link rel="stylesheet" href="/client/css/style.css">
    <script type="text/babel" src="/client/scripts/main.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="room-selecters">
      <div id="room-root"></div>
    </div>

    <!-- Container for the Connect Four -->
    <div class="game-container">
      <div id="root"></div>
      <center>
        <!-- UI Displaying the game data -->
        <div class="game-data-contianer">
          <div class="current-player">
            You are:
            <span class='tile red-player'>
              <img src='/client/connect-four-spritesheet.png'/>
            </span>
            <span class='tile yellow-player'>
              <img src='/client/connect-four-spritesheet.png'/>
            </span>
          </div>
          <hr/>
          <div class="current-turn">
            Current Turn:
            <div class='tile red-turn'>
              <img src='/client/connect-four-spritesheet.png'/>
            </div>
            <div class='tile yellow-turn'>
              <img src='/client/connect-four-spritesheet.png'/>
            </div>
            <div class='no-turn'> No Player Connected... </div>
          </div>
        </div>
      </center>
    </div>
  </body>
</html>
